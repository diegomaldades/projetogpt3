<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado ENEM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simulado ENEM</h1>
    <!-- Corrigido: Removido backslash antes das aspas simples no onclick -->
    <button class="year-button" onclick="abrirSelecaoDia('enem2024')">ENEM 2024</button>
    <button class="year-button" onclick="abrirSelecaoDia('enem2023')" disabled>ENEM 2023 (Indisponível)</button>
    <button class="year-button" onclick="abrirSelecaoDia('enem2022')" disabled>ENEM 2022 (Indisponível)</button>
    <button class="year-button" onclick="abrirSelecaoDia('enem2021')" disabled>ENEM 2021 (Indisponível)</button>
    <button class="year-button" onclick="abrirSelecaoDia('enem2020')" disabled>ENEM 2020 (Indisponível)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
