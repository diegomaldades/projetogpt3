<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- O título será definido dinamicamente pelo JavaScript -->
  <title>Simulado ENEM</title>
  <!-- Link para o arquivo CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Título que será atualizado pelo JS -->
  <h1 id="simulado-title">Simulado ENEM</h1>

  <!-- Container onde as questões serão carregadas -->
  <div id="questoes"></div>

  <!-- Botão para verificar as respostas -->
  <button id="verificarBtn">Verificar Respostas</button>

  <!-- Link para o arquivo JavaScript externo -->
  <script src="simulado.js"></script>
</body>
</html>
