<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado ENEM</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o CSS geral -->
  <link rel="stylesheet" href="simulado_style.css"> <!-- Link para CSS específico do simulado -->

</head>
<body>
  <div class="header-container">
    <button id="hub-button" class="nav-button hub-button">Voltar ao Hub</button>
    <h1 id="simulado-header">Simulado ENEM</h1>
  </div>

  <!-- Seleção de Idioma -->
  <div id="language-selection" style="text-align: center; padding: 30px; display: none;">
    <h2>Escolha o Idioma da Prova de Língua Estrangeira (Questões 1-5)</h2>
    <button id="lang-en-button" class="nav-button">Inglês</button>
    <button id="lang-es-button" class="nav-button">Espanhol</button>
    <p style="margin-top: 15px; font-size: 0.9em; color: #ccc;">Sua escolha será salva para este simulado.</p>
  </div>

  <!-- Área da Questão -->
  <div id="question-area" style="display: none;"> <!-- Começa escondido -->
    <div class="question-container">
        <div class="question-title" id="question-number">Questão X</div>
        <div class="imagens-questao" id="question-images">
            <!-- Imagens da questão serão carregadas aqui -->
        </div>
        <div class="answer-options" id="question-answers">
            <button class="answer-button" data-option="A">A</button>
            <button class="answer-button" data-option="B">B</button>
            <button class="answer-button" data-option="C">C</button>
            <button class="answer-button" data-option="D">D</button>
            <button class="answer-button" data-option="E">E</button>
        </div>
    </div>
    <div id="loading-message" style="text-align: center; padding: 50px; display: block;">Carregando gabarito...</div> <!-- Mensagem inicial -->
  </div>

  <!-- Botões de Navegação -->
  <div class="navigation-buttons" style="display: none;"> <!-- Começa escondido -->
    <button id="prev-button" class="nav-button" disabled>Anterior</button>
    <button id="next-button" class="nav-button">Próxima</button>
    <button id="finish-button" class="nav-button finish-button" style="display: none;">Finalizar Simulado</button>
  </div>

  <script src="simulado.js"></script>
</body>
</html>
